  <script>
    function makeDraggable(el) {
      let isDragging = false, startX = 0, startY = 0, offsetX = 0, offsetY = 0;

      function moveAt(x, y) {
        el.style.left = `${x - offsetX}px`;
        el.style.top = `${y - offsetY}px`;
      }

      // Souris
      el.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.addEventListener('mousemove', onMouseMove);
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
      });

      function onMouseMove(e) {
        if (isDragging) moveAt(e.clientX, e.clientY);
      }

      // Tactile
      el.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          offsetX = touch.clientX - el.offsetLeft;
          offsetY = touch.clientY - el.offsetTop;
          isDragging = true;
        }
      });

      el.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1 && isDragging) {
          const touch = e.touches[0];
          moveAt(touch.clientX, touch.clientY);
        }
      }, { passive: false });

      el.addEventListener('touchend', () => {
        isDragging = false;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      makeDraggable(document.getElementById('panel'));
    });

    // Pinch zoom du panneau
    let lastDistance = null;
    let scale = 1;
    const panel = document.getElementById("panel");

    panel.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (lastDistance) {
          let diff = distance - lastDistance;
          scale += diff / 300;
          scale = Math.min(Math.max(scale, 0.5), 2);
          panel.style.transform = `scale(${scale})`;
        }

        lastDistance = distance;
      }
    }, { passive: false });

    panel.addEventListener("touchend", (e) => {
      if (e.touches.length < 2) lastDistance = null;
    });
  </script>
