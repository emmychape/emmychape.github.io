<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="archive-body">
  <header class="archive-header">
    <a href="index.html" class="back-button">← Retour</a>
    <button id="deleteModeBtn" class="global-delete">Supprimer</button>
  </header>

  <main id="archiveGrid" class="grid-container" aria-label="Archive des compositions"></main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="closeModal" class="modal-close" aria-label="Fermer la modale">✕</button>
      <div id="modalSvgContainer"></div>
      <button id="exportModalBtn" class="export-btn">Exporter SVG</button>
    </div>
  </div>

  <script src="archive.js"></script>
</body>
</html>
